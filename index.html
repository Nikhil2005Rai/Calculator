<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" name="display" class="displayCalc">
                </div>
                <div>
                    <input type="button" value="AC" class="numBtn">
                    <input type="button" value="DE" class="numBtn">
                    <input type="button" value="." class="numBtn">
                    <input type="button" value="/" class="numBtn">
                </div>
                <div>
                    <input type="button" value="7" class="numBtn">
                    <input type="button" value="8" class="numBtn">
                    <input type="button" value="9" class="numBtn">
                    <input type="button" value="*" class="numBtn">
                </div>
                <div>
                    <input type="button" value="4" class="numBtn">
                    <input type="button" value="5" class="numBtn">
                    <input type="button" value="6" class="numBtn">
                    <input type="button" value="-" class="numBtn">
                </div>
                <div>
                    <input type="button" value="1" class="numBtn">
                    <input type="button" value="2" class="numBtn">
                    <input type="button" value="3" class="numBtn">
                    <input type="button" value="+" class="numBtn">
                </div>
                <div>
                    <input type="button" value="00" class="numBtn">
                    <input type="button" value="0"  class="numBtn">
                    <input type="button" value="=" class="equal numBtn">
                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
